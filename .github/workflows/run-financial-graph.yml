name: Nightly Financial Graph Run

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at 12:00 AM UTC (7 PM ET)
  workflow_dispatch:

jobs:
  scheduled-graph-run:
    runs-on: ubuntu-22.04
    timeout-minutes: 45  # ✅ Set a max runtime for safety

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧠 Run LangGraph with Emissions Tracking
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python main.py || true

      - name: 🖥️ Test Streamlit App (headless mode, 60s max)
        run: |
          timeout 60s streamlit run streamlit_app/app.py --server.headless true --server.port 8501 || true

      - name: 📎 Upload Logs and Emissions
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-financial-output
          path: |
            logs/system.log
            memory/logs.json
            emissions.csv
          if-no-files-found: ignore

      - name: 📤 Commit log updates back to repo (optional)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add memory/logs.json logs/system.log || true
          git commit -m "🔁 Nightly log update" || echo "No changes to commit"
          git push || echo "Push skipped"
