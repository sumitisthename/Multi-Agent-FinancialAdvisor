name: Nightly Financial Graph Run

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  scheduled-graph-run:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements.txt

      - name: 🧠 Run LangGraph with Emissions Tracking
        run: |
          python main.py || true

      - name: 🖥️ Test Streamlit App (headless mode)
        run: |
          streamlit run streamlit_app/app.py --server.headless true || true

      - name: 📎 Upload Logs and Emissions
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-financial-output
          path: |
            logs/system.log
            memory/logs.json
            emissions.csv
          if-no-files-found: ignore
