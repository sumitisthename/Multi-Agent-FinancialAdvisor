name: Nightly Financial Graph Run

on:
  schedule:
    - cron: "0 2 * * *"  # Runs at 02:00 UTC daily
  workflow_dispatch:  # Also allow manual runs from GitHub

jobs:
  scheduled-graph-run:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧠 Run LangGraph with Emissions Tracking
        run: |
          python main.py || true

      - name: 📎 Upload Logs and Emissions
        uses: actions/upload-artifact@v3
        with:
          name: nightly-financial-output
          path: |
            logs/system.log
            memory/logs.json
            emissions.csv
