name: Nightly Financial Graph Run

on:
  schedule:
    - cron: "0 2 * * *"  # Runs daily at 2:00 AM UTC
  workflow_dispatch:      # Allow manual runs

jobs:
  scheduled-graph-run:
    runs-on: ubuntu-22.04  # âœ… Pin to stable image

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Run LangGraph with Emissions Tracking
        run: |
          python main.py || true

      - name: ğŸ–¥ï¸ Test Streamlit App (headless mode)
        run: |
          streamlit run streamlit_app/app.py --server.headless true || true

      - name: ğŸ“ Upload Logs and Emissions
        if: always()
        uses: actions/upload-artifact@v4  # âœ… Latest version
        with:
          name: nightly-financial-output
          path: |
            logs/system.log
            memory/logs.json
            emissions.csv
          if-no-files-found: ignore
